      alt: 0 Phase Difference
    - src: /assets/img/Timers/graph3.png
      alt: 180 Phase Difference
    - src: /assets/img/Timers/graph2.png
      alt: 90 Phase Difference
  settings:
    height: '500'
    effect: "'slide'"
    keyboardNav: true
    interval: 4000

